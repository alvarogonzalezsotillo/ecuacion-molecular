<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ajuste de ecuaciones químicas</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <h1 id="inicio">Ajuste de ecuaciones moleculares</h1>
    La ecuación molecular introducida se ajustará mediante el <a href="http://aprendequimica.blogspot.com.es/2010/10/formas-de-ajustar-por-tanteo-y-por.html">procedimiento del tanteo</a>. Puedes consultar el <a href="https://github.com/alvarogonzalezsotillo/ecuacion-molecular">código fuente en GitHub</a>.

    <!-- Include JavaScript dependencies, webjars -->
    <script type="text/javascript" src="./target/scala-2.12/scala-js-tutorial-jsdeps.js"></script>

    <!-- Include Scala.js compiled code, generated with fastOptJS|fullOptJS in sbt -->
    <script type="text/javascript" src="./target/scala-2.12/scala-js-tutorial-fastopt.js"></script>

    <input type="text" id="ecuacion" placeholder="Ejemplo: H2+O2=H2O"/>

    <div id="ecuacion-normalizada">
      Introduce una ecuación, o selecciona un ejemplo
    </div>


    <div id="ejemplos"/>

    
  </body>
</html>
